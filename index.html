<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>그림 웹</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="toolbar">
  <select id="brush-size"></select>
  <input type="color" id="color" value="#000000">
  <button id="fill">페인트통</button>
  <button id="eraser">지우개</button>
  <button id="undo">되돌리기</button>
  <button id="redo">취소</button>
  <button id="save">저장</button>
  <button id="add-layer">레이어 추가</button>
  <button id="merge-layer">레이어 합체</button>
  <button id="toggle-layers">레이어 창</button>
  <input type="file" id="image-input" accept="image/*">
</div>

<div id="canvas-container"></div>
<div id="layers-panel" class="visible"></div>
<div id="gallery-panel"></div>

<script src="script.js"></script>
</body>
</html>
